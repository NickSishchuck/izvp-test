<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qizzly - Тестування</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header with branding -->
        <header class="header">
            <div class="header-line"></div>
            <h1 class="logo">Qizzly</h1>
            <div class="header-line"></div>
        </header>

        <!-- Main content area -->
        <main class="greeting-main">
            <!-- Test title will be loaded here by JavaScript -->
            <div class="greeting-content">
                <h2 class="greeting-title">
                    take the <span id="test-title-dynamic">oop</span><br>
                    knowledge test
                </h2>

                <div class="decorative-graphic decorative-graphic-right">
                </div>
            </div>

            <!-- User name input section -->
            <div class="name-input-section">
                <label for="user-name" class="visually-hidden">Ваше ім'я</label>
                <input 
                    type="text" 
                    id="user-name" 
                    class="name-input" 
                    placeholder="Введіть ваше ім'я"
                    required
                    autocomplete="name"
                >
            </div>

            <!-- Start button -->
            <button id="start-button" class="btn btn-primary">
                Lets start!
            </button>

            <!-- Decorative graphic (optional) -->
            <div class="decorative-graphic decorative-graphic-left">
            </div>

            <!-- Error message area (hidden by default) -->
            <div id="error-message" class="error-message" style="display: none;"></div>

            <!-- Loading indicator (hidden by default) -->
            <div id="loading" class="loading" style="display: none;">
                Завантаження...
            </div>
        </main>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/greeting.js"></script>
</body>
</html>
