<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qizzly - Тестування</title>
    <!-- ✅ Посилання на CSS стилі -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <section class="background-layers" aria-hidden="true">
            <div class="rectangle-dark"></div>
            <div class="rectangle-pink"></div>
        </section>

        <div class="lines" aria-hidden="true">
            <hr class="horizontal-line left" />
            <hr class="horizontal-line right" />
        </div>

      <img class="abstract-shape top-right" src="https://app.codigma.io/api/uploads/2025/11/30/asset-2fde187c-73b4-4ef6-b144-684c03d5d0dc.png" alt="Decorative Abstract Shape" />

        <div class="blur-circle" aria-hidden="true"></div>

        <h1 class="title">Qizzly</h1>

        <img class="abstract-shape bottom-left" src="https://app.codigma.io/api/uploads/2025/11/30/asset-13c399e3-66a9-4398-b95d-4b4c3eb8b72f.png" alt="Decorative Abstract Shape" />

        <h2 class="subtitle">Take the <span id="test-title-dynamic">OOP</span> knowledge test</h2>

        <div class="button-container">
            <div class="name-input-section">
                <label for="user-name" class="visually-hidden">Ваше ім'я</label>
                <input 
                    type="text" 
                    id="user-name" 
                    class="name-input" 
                    placeholder="Enter your name" 
                    required 
                    autocomplete="name"
                />
            </div>

            <button id="start-button" class="button" aria-label="Start Test Button">
                <span class="button-text">Let's Start!</span>
            </button>

            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="loading" class="loading" style="display: none;">Завантаження...</div>
        </div>
    </div>

    <!-- ✅ Посилання на JS скрипти (ПОРЯДОК ВАЖЛИВИЙ!) -->
    <!-- 1️⃣ Завантажуємо API спочатку -->
    <script src="js/api.js"></script>
    <!-- 2️⃣ Потім завантажуємо greeting.js який залежить від api.js -->
    <script src="js/greeting.js"></script>
</body>
</html>
