<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qizzly - Результати</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header with branding -->
        <header class="header">
            <div class="header-line"></div>
            <h1 class="logo">Qizzly</h1>
            <div class="header-line"></div>
        </header>

        <!-- Main content area -->
        <main class="results-main">
            <!-- Results content will be loaded here by JavaScript -->
            <div class="results-content">
                <!-- Personalized message -->
                <h2 class="results-greeting" id="results-greeting">
                    <!-- e.g., "MARIA YOU ARE THE BEST!" -->
                </h2>

                <!-- Score display -->
                <div class="score-display">
                    <p class="score-label">your result is</p>
                    <div class="score-value" id="score-value">
                        <!-- e.g., "15/30" -->
                    </div>
                </div>

                <!-- Additional stats (optional) -->
                <div class="stats-details" id="stats-details">
                    <!-- Correct answers, percentage, etc. -->
                </div>

                <!-- Confirmation message -->
                <p class="result-saved">your result has been recorded</p>

                <!-- Decorative graphic (optional) -->
                <div class="decorative-graphic decorative-graphic-right">
                    <!-- Intern can add decorative element here or use CSS background -->
                </div>
            </div>

            <!-- Action buttons -->
            <div class="results-actions">
                <button id="retry-button" class="btn btn-primary">
                    Try again
                </button>
            </div>

            <!-- Decorative graphic (optional) -->
            <div class="decorative-graphic decorative-graphic-left">
                <!-- Intern can add decorative element here or use CSS background -->
            </div>

            <!-- Error message area (hidden by default) -->
            <div id="error-message" class="error-message" style="display: none;"></div>

            <!-- Loading indicator (hidden by default) -->
            <div id="loading" class="loading" style="display: none;">
                Завантаження...
            </div>
        </main>
    </div>

    <!-- API abstraction layer - load first -->
    <script src="/js/api.js"></script>
    <!-- Page logic -->
    <script src="/js/results.js"></script>
</body>
</html>
