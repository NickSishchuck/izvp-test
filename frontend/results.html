<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qizzly - Результати</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <section class="background-layers" aria-hidden="true">
            <div class="rectangle-dark"></div>
            <div class="rectangle-pink"></div>
        </section>

        <div class="lines" aria-hidden="true">
            <hr class="horizontal-line left" />
            <hr class="horizontal-line right" />
        </div>

        <img class="abstract-shape top-right" src="https://app.codigma.io/api/uploads/2025/11/30/asset-2fde187c-73b4-4ef6-b144-684c03d5d0dc.png" alt="Decorative Abstract Shape" />

        <div class="blur-circle" aria-hidden="true"></div>

        <h1 class="title">Qizzly</h1>

        <img class="abstract-shape bottom-left" src="https://app.codigma.io/api/uploads/2025/11/30/asset-13c399e3-66a9-4398-b95d-4b4c3eb8b72f.png" alt="Decorative Abstract Shape" />

        <main class="results-main">
            <div class="results-content">
                <h2 class="results-greeting" id="results-greeting">
                </h2>

                <div class="score-display">
                    <p class="score-label">Ваш результат</p>
                    <div class="score-value" id="score-value">
                    </div>
                </div>

                <div class="stats-details" id="stats-details">
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>

                <div id="loading" class="loading" style="display: none;">
                    Завантаження...
                </div>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/results.js"></script>
</body>
</html>
