<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qizzly - Результати</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header with branding -->
        <header class="header">
            <div class="header-line"></div>
            <h1 class="logo">Qizzly</h1>
            <div class="header-line"></div>
        </header>

        <!-- Main content area -->
        <main class="results-main">
            <div class="results-content">
                <h2 class="results-greeting" id="results-greeting">
                </h2>

                <!-- Score display -->
                <div class="score-display">
                    <p class="score-label">your result is</p>
                    <div class="score-value" id="score-value">
                    </div>
                </div>

                <div class="stats-details" id="stats-details">
                </div>

                <p class="result-saved">your result has been recorded</p>

                <div class="decorative-graphic decorative-graphic-right">
                </div>
            </div>

            
            <!-- Decorative graphic (optional) -->
            <div class="decorative-graphic decorative-graphic-left">
            </div>

            <!-- Error message area (hidden by default) -->
            <div id="error-message" class="error-message" style="display: none;"></div>

            <!-- Loading indicator (hidden by default) -->
            <div id="loading" class="loading" style="display: none;">
                Завантаження...
            </div>
        </main>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/results.js"></script>
</body>
</html>
